          box-sizing: border-box;

<body>
    <section class="preview">

    </section>
    <script>
        let word = prompt('Please enter a complete word');

        function lastLetter(word) {
            let lstLtr = word.charAt(word.length - 1);
            alert(`The last letter of your word is ${lstLtr}.`);
        }
        lastLetter(word);
    </script>
